{%extends "store/base.html"%}
{% block content%}


<h2>createusedbook</h2>
<form class=""  action="{% url 'createusedbook' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset class="form-group">
    <p>you need to fill all this information about your book</p>
    {{ form.as_p }}
  </fieldset>
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit" >Add Usedbook</button>
  </div>
</form>
{% endblock content%}
